<svg width="260" height="80" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="260" height="80" fill="none"/>

  <!-- Blue color definition -->
  <style>
    .logo-fill { fill: #4285F4; }
    .logo-text { fill: #4285F4; font-family: Arial, Helvetica, sans-serif; }
  </style>

  <!-- Mountain icon -->
  <g class="logo-fill" transform="translate(10,15)">
    <path d="M0 50 L20 10 L35 30 L45 20 L65 50 Z" />
    <path d="M20 10 L30 25 L25 30 L20 20 L15 28 L10 25 Z" fill="#ffffff"/>
  </g>

  <!-- Text: Ojas (top) -->
  <text x="90" y="33" class="logo-text" font-size="26" font-weight="600">
    Ojas
  </text>

  <!-- Text: Consulting (bottom) -->
  <text x="90" y="55" class="logo-text" font-size="18" font-weight="400">
    Consulting
  </text>
</svg>
