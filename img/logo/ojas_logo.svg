<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ojasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>
  </defs>

  <!-- Background Circle Icon -->
  <circle cx="100" cy="100" r="60" fill="url(#ojasGradient)" />

  <!-- Stylized O -->
  <text x="100" y="118" text-anchor="middle" font-size="72" 
        font-family="Arial, Helvetica, sans-serif" 
        fill="white" font-weight="bold">
    O
  </text>

  <!-- Company Name -->
  <text x="200" y="95" font-size="36" 
        font-family="Arial, Helvetica, sans-serif" 
        fill="#1a1a1a" font-weight="bold">
    Ojas
  </text>

  <text x="200" y="135" font-size="22" 
        font-family="Arial, Helvetica, sans-serif" 
        fill="#555">
    Consultancy
  </text>

  <!-- Underline Accent -->
  <line x1="200" y1="145" x2="420" y2="145" 
        stroke="#2c5364" stroke-width="3"/>
</svg>
